<h1 class="text-center text-success">Login Form </h1>
<form class="well" #loginForm="ngForm">
  <div class="form-group">
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-3">
        <label for="username">Username : </label>
      </div>
      <div class="col-xs-6 col-sm-6 col-6">
        <input type="email" name="username" class="form-control" ngModel required email>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-3">
        <label for="password">Password : </label>
      </div>
      <div class="col-xs-6 col-sm-6 col-6">
        <input type="password" name="password" class="form-control" ngModel required minlength="6">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <button class="btn btn-block btn-success" (click)="onLogin(loginForm)" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <button class="btn btn-block btn-primary" (click)="onSSOLogin()">
          Login using SSO
        </button>
      </div>


    </div>
  </div>

  <!-- Form State : {{ loginForm.valid }} -->

</form>
