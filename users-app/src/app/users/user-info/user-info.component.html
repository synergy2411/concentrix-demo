
<ng-content select="header"></ng-content>

<!-- <h2 app-highlight>{{ user.firstName }} {{ user.lastName }}</h2> -->
<h2 appDynamicHighlight [myColor]="'grey'">{{ user.firstName }} {{ user.lastName }}</h2>

<!-- <p [ngClass]="'border'">Date of Birth : {{ user.dob }}</p> -->

<!-- <p [ngClass]="{'border' : false, 'feature' : true}">Date of Birth : {{ user.dob }}</p> -->
<p [ngClass]="dynamicClass">Date of Birth : {{ user.dob }}</p>

<p>
  <button class="btn btn-sm" (click)="onToggle()">Toggle</button>
</p>

<!-- Property Binding Syntax -->
<p *ngIf="user.isWorking; else elseTemplate">Income : <span [innerHTML]="user.income"></span></p>

<p>Total Vote : {{ user.vote }}
  <input type="number" [value]="user.vote" (change)="user.vote = $event.target.value">
  <input type="number" [(ngModel)]="user.vote">
</p>

<ng-content select="footer"></ng-content>


<ng-template #elseTemplate>
  <p>Mr. {{ user.lastName}} is not working now!</p>
</ng-template>
