<div class="container">

    <h2>Property belongs to Parent :: {{title}}</h2>

    <ul class="list-unstyled">
        <li class="well">

            <div class="row">
                <div class="col-xs-3 col-sm-3 col-md-3">
                    <app-user-image 
                        (childEvent)="moreInfo($event)" 
                        [user]="user"></app-user-image>
                </div>

                <div class="col-xs-9 col-sm-9 col-md-9">
                    <app-user-info [user]="user"></app-user-info>
                </div>

            </div>




        </li>
    </ul>
</div>
